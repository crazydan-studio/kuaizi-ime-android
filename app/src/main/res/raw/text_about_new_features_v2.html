<!DOCTYPE html><!-- https://developer.android.com/guide/topics/resources/string-resource#StylingWithHTML -->
<p>
	<b>%1$s</b>&nbsp;v2 版本参考
	&nbsp;<a href="https://github.com/8VIM/8VIM">8VIM</a>/
	<a href="https://github.com/crazydan-studio/kuaizi-ime/files/13110790/504690_1_En.pdf">8pen</a>
	&nbsp;的输入交互模式，实现并内置了 X 型输入面板，以提供连续且顺畅的拼音和英文输入体验。
	您可以点击按钮「%2$s」并在「X 型面板输入」练习中按照指导步骤熟悉并掌握其使用。
	<b>注</b>：该输入模式默认未启用，您可以点击按钮「%3$s」并进入配置项「%4$s」中
	「%5$s」以正式使用。
</p>
